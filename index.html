
<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: 'Audiowide', sans-serif;
      background: #0a0a0a;
      color: #0ff;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

  
     .background {
  position: fixed;
  width: 100%;
  height: 100%;
  background: url('assets/fondowep.png') no-repeat center center / cover;
  background-attachment: fixed;
  background-position: center 0;
  z-index: -1;
  animation: subtleMove 10s infinite alternate ease-in-out;
}



    .neon-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      background: radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.15) 0%, transparent 60%),
                  radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.1) 0%, transparent 60%),
                  radial-gradient(circle at 50% 50%, rgba(0, 255, 100, 0.05) 0%, transparent 70%);
      animation: neonPulse 10s ease-in-out infinite alternate;
    }

    @keyframes neonPulse {
      0% {
        filter: brightness(1) hue-rotate(0deg);
        transform: scale(1);
      }
      50% {
        filter: brightness(1.2) hue-rotate(20deg);
        transform: scale(1.02);
      }
      100% {
        filter: brightness(1) hue-rotate(-10deg);
        transform: scale(1);
      }
    }

  

    section {
      padding: 100px 20px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }

    #hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    .nutsuki-visual img {
      width: 300px;
      max-width: 100%;
      margin-bottom: 20px;
      box-shadow: 0 0 30px #0ff;
      border-radius: 12px;
    }

    h1, h2 {
      text-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    }

    p {
      color: #ccc;
      font-size: 1rem;
      max-width: 800px;
      margin: 1rem auto;
    }

    .buttons a {
      display: inline-block;
      background: #0ff;
      color: #000;
      text-decoration: none;
      padding: 1rem 2rem;
      margin: 1rem;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      transition: 0.3s;
    }

    .buttons a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #0ff, 0 0 60px #0ff;
    }
  </style>
</head>
